<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket</title>
    <link rel="stylesheet" href="{% static 'ticket.css' %}">
</head>
<body>
    <div class="ticket">
        <!-- Left Side -->
        <div class="details">
            <p><strong>Event:</strong> {{ booking.event }}</p>
            <p><strong>Name:</strong> {{ booking.participant_name }}</p>
            <p><strong>Age:</strong> {{ booking.age }}</p>
            <p><strong>Seat No:</strong> {{ booking.id }}</p>
            <p><strong>No of tickets:</strong> {{ booking.num_tickets }}</p>
        </div>

        <!-- Dotted Partition Line -->
        <div class="partition-line"></div>

        <!-- Right Side -->
        <div class="qr-section">
            <div class="scan-text">Scan</div>
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data={{ booking.id }} {{ booking.participant_name }}" alt="QR Code">
            </div>
        </div>
    </div>
</body>
</html>
