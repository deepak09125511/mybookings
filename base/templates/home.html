<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking App</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>

    <div class="container">
        <h1>Upcoming Events</h1>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}"><h4>logout</h4></a>
        {% else %}
        <a href="{% url 'login' %}"><h4>login</h4></a>
        <a href="{% url 'signin' %}"><h4>signin</h4></a>
        {% endif %}
        <hr>

        <div class="events">
            {% for event in events %}
                <div class="event-card">
                    <h2>{{ event.name }}</h2>
                    <p>Date: {{ event.date }}</p>
                    <p>Location: {{ event.location }}</p>
                    <a href="{% url 'booking_event' event.id %}"><button>Book Now</button></a>
                </div>
            {% endfor %}
        </div>
        
    </div>

</body>
</html>
